<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">
</head>
<body>
        <div>
            <img src="./assets/img/Earth_icon_2.png" width="500px" height="500px">
        </div>
        <div id="register_form">
            <div>
                <h1>Đăng ký</h1>
                <p>Đã có tài khoản? <a href="login.html" style="color: orange;">Đăng nhập</a></p>
            </div>
            <div>
                <p>Tên</p>
                <input type="text" class="register" id="name" placeholder="Nhập tên">
                <p id="nameError"></p>

                <p>Ngày sinh</p>
                <input type="text" class="register" id="dateofbirth" placeholder="Nhập ngày sinh">
                <p id="dobError"></p>

                <p>Email</p>
                <input type="text" class="register" id="email" placeholder="Nhập Email">
                <p id="emailError"></p>

                <p>Mật khẩu</p>
                <input type="password" class="register" id="password" placeholder="Nhập mật khẩu">
                <p id="passError"></p>

                <p>Nhập lại mật khẩu</p>
                <input type="password" class="register" id="confirmpassword" placeholder="Nhập lại mật khẩu">
                <p id="conpassError"></p>
            </div>
            <div>
                <div>
                    <button type="submit" id="register_button" onclick="check()">Đăng ký</button>
                </div>
                <div class="container_line">
                    <div class="line"></div>
                    <p style="margin-right: 5px; margin-left: 5px; font-weight: 600;">Hoặc</p> 
                    <div class="line"></div>
                </div>
                <div>
                    <button id="facebook">
                        <img src="assets/img/fb.png" style="margin-right: 5px;">
                        <span>Tiếp tục với Facebook</span>
                    </button>
                </div>
                <div>
                    <button id="google">
                        <img src="assets/img/gg.png" style="margin-right: 5px;">
                        <span>Tiếp tục với Google</span>
                    </button>
            </div>
            </div>
        </div>
</body>
</html>
